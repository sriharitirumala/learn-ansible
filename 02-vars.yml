- name: Play variables
  hosts: localhost
  vars:
     URL: play.example.com
  tasks:
    - name: Print play variable
      ansible.builtin.debug:
        msg: URL = {{URL}}

- name: Play variables from Files
  hosts: localhost
  vars_files:
     -vars.yml
  tasks:
    - name: Print play variable from File
      ansible.builtin.debug:
        msg: URL = {{URL}}
